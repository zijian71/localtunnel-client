  <style id="selected-row">
  </style>
</head>

<body>
  <div id="app">
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand ps-5" href="/">Localtunnel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul> -->
        </div>
      </div>
    </nav>
    
    <div class="inspector-body">
      <div class="row">
        <div class="col">
          <!-- <input type="text" placeholder="Filter by" class="form-control" spellcheck="false" value=""> -->
        </div>
      </div>
      <div class="row">
        <!-- Left Panel -->
        <div class="laft-panel col-6">
          <div style="overflow-y: auto; overflow-x: hidden; max-height: 80vh;">
            <div class="row mt-3">
              <div class="col-md-3 col-12">
                <h5 class="lh-lg">All Request</h5>
              </div>
              <div class="col-md-3 col-12 offset-6 offset-sm-6">
                <!-- <button type="button" class="btn btn-outline-secondary btn-sm text-end">Clear Requests</button> -->
              </div>
            </div>
            <div class="row">
              <div class="col me-3">
                <table id="all-request" class="table">
                  <colgroup>
                    <col span="1" style="width: 50%;">
                    <col span="1" style="width: 35%;">
                    <col span="1" style="width: 15%;">
                  </colgroup>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <!-- Right Panel -->
        <div class="right-panel col-6">
          <div style="overflow-y: auto; overflow-x: hidden; max-height: 80vh;">
            <div class="row mt-4 mb-3">
              <div id="request-title-2" style="white-space: nowrap;">
              </div>
            </div>
            <div class="row">
              <hr>
            </div>
            <h3 id="request-title" class="wrapped"></h3>
            <div style="padding-bottom: 30px;">
              <div id="request-detail">
              </div>
            </div>
            <hr>
            <h3 id="response-title"></h3>
            <div style="padding-bottom: 30px;">
              <div id="response-detail">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/custom.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
